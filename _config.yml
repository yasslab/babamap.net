# Global settings for plugins (e.g. feed)
url:      'https://localmap.jp'
baseurl:  '/' # the subpath of your site, e.g. /blog
timezone: 'Asia/Tokyo'

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap # This must be LAST to include contents generated by gems above

# Feed settings: https://github.com/jekyll/jekyll-feed
feed:
  path: /feed.xml
  posts_limit: 1000
  excerpt_only: true
name: LocalMap.jp - 地図で振り返る、地域の出来事
description: みんなの経済新聞ネットワークの各地域で配信されたニュース記事をプロットした地図です。
author: LocalMap.jp

exclude:
  - README.md
  - LICENSE.md
  - CODE_OF_CONDUCT.md
  - Rakefile
  - upsert_geojson.rb
  - upsert_markers.rb
  - patch_articles.rb
  - patch_articles.txt
  - build_page.rb
