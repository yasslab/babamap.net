# the base hostname & protocol for your site, e.g. http://example.com
url:      'https://localmap.jp'
baseurl:  '/' # the subpath of your site, e.g. /blog
timezone: 'Asia/Tokyo'

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap # This must be LAST to include contents generated by gems above

# Feed settings: https://github.com/jekyll/jekyll-feed
feed:
  path: /feed.xml
  posts_limit: 1000

exclude:
  - README.md
  - LICENSE.md
  - CODE_OF_CONDUCT.md
  - Rakefile
  - upsert_geojson.rb
  - upsert_markers.rb
  - patch_articles.rb
  - patch_articles.txt
  - build_page.rb
