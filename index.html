    <meta name="twitter:card"  content="summary_large_image">

    <!-- Icons for iOS, Android, and Windows -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/minkei.png">
    <meta name="theme-color"             content="#ffffff">
    <link href="/manifest.json" rel="manifest">
    <link href="/minkei.svg"    rel="mask-icon" color="#1373ce">

    <link href="/minkei.png"    rel="icon" sizes="96x96"   type="image/png">
    <link href="/minkei.png"    rel="icon" sizes="192x192" type="image/png">
    
    <style>
      body,
      html {
        width:  100%;
        height: 100%;
        margin:    0;
        padding:   0;
      }

      .geolonia {
        width:  100%;
        height: 100%;
      }
      #custom-marker {
	width:   50px;
	height:  50px;
	cursor:  pointer;
	display: none;
      }
      #custom-marker img {
	max-width: 100%;
	height:    auto;
      }
    </style>
  </head>
  <body>
    <div
      class="geolonia"
      data-lat="35.713053"
      data-lng="139.703854"
      data-zoom="14"
      data-marker="off"
      data-custom-marker="#custom-marker"
      data-custom-marker-offset="0, 0"
      data-geojson="./markers.geojson"
      data-geolocate-control="on"
      data-cluster="on"
      data-cluster-color="rgba(237, 208, 70, 0.8)"
    ></div>

    <script
      type="text/javascript"
      {% if site.env.GEOLONIA_API_KEY %}
      src="https://cdn.geolonia.com/v1/embed?geolonia-api-key={{ site.env.GEOLONIA_API_KEY }}"
      {% else %}
      src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"
      {% endif %}
    ></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-62337761-11"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-62337761-11');
    </script>
  </body>
</html>
