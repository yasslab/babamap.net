<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>地図で記事を探す - 高田馬場経済新聞</title>
    <meta property="og:title" content="地図で記事を探す - 高田馬場経済新聞">
    <meta property="og:url"   content="https://yasulab.github.io/takadanobaba-keizai-map/" >
    <meta name="description"        content="地図でニュースを探そう">
    <meta property="og:description" content="地図でニュースを探そう">
    <meta property="og:image"       content="https://yasulab.github.io/takadanobaba-keizai-map/cover.png">
    <meta property="og:image:type"  content="image/png">
    <meta property="og:site_name"   content="高田馬場経済新聞">
    <meta property="og:type"        content="website">

    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .geolonia {
        width: 100%;
        height: 100%;
      }
      #custom-marker {
	width:   50px;
	height:  50px;
	cursor:  pointer;
	display: none;
      }
      #custom-marker img {
	max-width: 100%;
	height:    auto;
      }
    </style>
  </head>
  <body>
    <div
      class="geolonia"
      data-lat="35.713053"
      data-lng="139.703854"
      data-zoom="14"
      data-marker="off"
      data-custom-marker="#custom-marker"
      data-custom-marker-offset="0, 0"
      data-geojson="./markers.geojson"
      data-geolocate-control="on"
      data-cluster="on"
      data-cluster-color="rgba(237, 208, 70, 0.8)"
    ></div>

    <script
      type="text/javascript"
      src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"
    ></script>
  </body>
</html>
